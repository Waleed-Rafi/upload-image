<div class="container">
    <div class="row">
        <div class="col s8 offset-2">
            <div class="card-panel blue-grey darken-1">
                <h4 class="center white-text">Image Library</h4>
            </div>
            <form #imageForm = ngForm>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="Caption">Caption</label>
                        <input type="text" #Caption ngModel name="Caption" id="Caption">
                    </div>
                </div>
                    <img [src]="imageUrl" style="width:250px;height:200px">
                    <br><input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
            </form><br><br>
            <button type="submit" class="btn-large blue-grey btn-submit">Submit</button>
        </div>
    </div>
</div>
